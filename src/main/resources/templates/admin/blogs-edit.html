<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
    <link href="../../static/images/bg.png" th:href="@{/images/bg.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
  <!--导航-->
<nav th:replace="~{/common/admin-common::nav(active='blogs-input')}"></nav>

  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="teal active item">发布</a>
        <a href="#" class="item">列表</a>
      </div>
    </div>
  </div>

<!--      中间内容：form表单-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form th:action="@{/blog/update}" method="post" class="ui form" th:object="${blog}">
<!--          标题行    -->
        <div class="field">
          <div class="ui left labeled input">
              <input type="hidden" name="id" th:value="*{id}" readonly="readonly">
            <div class="ui selection compact teal basic dropdown label">
              <div class="text">标题</div>
            </div>

            <input type="text" name="title" placeholder="标题" th:value="*{title}">
          </div>
        </div>
<!--         博客内容行-->
          <div class="required field">
              <div class="" id="md-content" style="z-index: 1 !important;">
                  <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
              </div>
          </div>

<!--        这一行包含分类和标签-->
        <div class="two fields">
          <!--  分类-->
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="typeId" th:value="${blog.getType().getId()}" >
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type: ${types}" class="item"  th:data-value="${type.id}" th:text="${type.name}"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
<!--        首图-->
        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首图</label>
        <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}">
          </div>
        </div>
          <!--          简介-->
          <div class="required field">
              <textarea name="description" placeholder="博客描述..." maxlength="200" th:text="*{description}"></textarea>
          </div>
<!--        发布-->
        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="pblished" checked  th:checked="*{pblished}" class="hidden">
              <label for="recommend">是否发布</label>
            </div>
          </div>
        </div>
<!--        发布，返回-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal button" onclick= "if(confirm( '是否确定！ ')==false)return   false; ">修改</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

  <script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
      contentEditor = editormd("md-content", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        // path    : "../static/lib/editormd/lib/"
        path    : "/lib/editormd/lib/"
      });
    });
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'title',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客标题'
          }]
        },
        content : {
            identifier: 'content',
            rules: [{
                type : 'empty',
                prompt: '内容：请输入博客内容'
            }]
        },
          typeId : {
              identifier: 'typeId',
              rules: [{
                  type : 'empty',
                  prompt: '分类：请输入博客分类'
              }]
          },
      }
    });

  </script>
</body>
</html>
